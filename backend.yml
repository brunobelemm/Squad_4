### BACKEND - Deploy para Railway
# Caminho: .github/workflows/backend.yml

name: Deploy Backend to Railway

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Railway
        uses: railwayapp/railway-github-action@v1.2.2
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
